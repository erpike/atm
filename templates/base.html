{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" rel="stylesheet">

    <meta charset="UTF-8">
    <title>{% block title %}ATM{% endblock %}</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-static-top align-center">
            <h4 class="align-center">Cash MachinE</h4>
        </nav>
        <div class="col-sm-6 col-sm-offset-3 align-center">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-dismissible alert-{% if message.tags == 'error' %}danger{% endif %} align-left">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        {{message}}
                    </div>
                {% endfor %}
            {% else %}

            {% endif%}
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    {% block script %}
    {% endblock %}

</body>
</html>
