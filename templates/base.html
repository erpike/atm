{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" rel="stylesheet">

    <meta charset="UTF-8">
    <title>ATM</title>
</head>
<body>

    <div class="container">
        <div id="header">
            <h3>ATM</h3>
        </div>
        <div id="box" class="text-center">
            <div id="display">
                {% block screen_content %}
                {% endblock %}
            </div>
            <div id="keyboard">
                <div class="row row-ctrl">
                    {% block control_btns %}
                        <button class="btn btn-primary btn-ctrl" value="">^</button>
                        <button class="invisible" value=""></button>
                        <button class="btn btn-primary btn-ctrl" value="">^</button>
                        <button class="invisible" value=""></button>
                        <button class="btn btn-primary btn-ctrl" value="">^</button>
                    {% endblock %}
                </div>
                <div class="row">
                    <button class="btn btn-default btn-ctrl" value="7">7</button>
                    <button class="btn btn-default btn-ctrl" value="8">8</button>
                    <button class="btn btn-default btn-ctrl" value="9">9</button>
                </div>
                <div class="row">
                    <button class="btn btn-default btn-ctrl" value="4">4</button>
                    <button class="btn btn-default btn-ctrl" value="5">5</button>
                    <button class="btn btn-default btn-ctrl" value="6">6</button>
                </div>
                <div class="row">
                    <button class="btn btn-default btn-ctrl" value="1">1</button>
                    <button class="btn btn-default btn-ctrl" value="2">2</button>
                    <button class="btn btn-default btn-ctrl" value="3">3</button>
                </div>
                <div class="row">
                    <button class="btn btn-warning btn-ctrl" value="C">C</button>
                    <button class="btn btn-default btn-ctrl" value="0">0</button>
                    <form class="confirm-form">
                        <button class="btn btn-success btn-ctrl" value="Enter">Enter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <script src="{% static 'js/functions.js' %}"></script>

</body>
</html>
